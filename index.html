<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="stylesheet" href="pesticide.css"> -->
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">Houseplant Club</h1>
      <p id="description">Wanna meet fellow plant parents? Need help identifying that new plant, or wondering what that yellowing leaf means? Fill this out and help us gauge interest for a new houseplant club in Indianapolis.</p> 
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="age">Age</label>
        <input
          type="number"
          name="age"
          id="number"
          placeholder="Age"
          min="1"
          max="100"
        />
      </div>
    </form>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
