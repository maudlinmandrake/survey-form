<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="stylesheet" href="pesticide.css"> -->
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="img/header-vines.png" alt="Vines"/>
      <h1 id="title">Houseplant Club</h1>
      <p id="description">Wanna meet fellow plant parents? Need help identifying that new plant, or wondering what that yellowing leaf means? Fill this out and help us gauge interest for a new houseplant club in Indianapolis.</p> 
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label><br>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label><br>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="age">Age (optional)</label><br>
        <input
          type="number"
          name="age"
          id="number"
          placeholder="Age"
          min="1"
          max="100"
        />
      </div>
      <div class="form-group">
        <label id="exp-label" for="experience">What kind of plant parent are you?</label><br>
        <select id="dropdown" name="plant-experience" size="1">
          <option value="newbie">I'm contemplating plant parenthood.</option>
          <option value="chaotic-newbie">I have a black thumb, but I keep trying</option>
          <option value="beginner">I'm a proud new plant parent</option>
          <option value="intermediate">I've been at this for a 1+ years</option>
          <option value="master">My home is practically a jungle and I could probably open my own greenhouse</option>
          <option value="professional">I actually run my own greenhouse/I sell plants</option>
        </select>
      </div>
      <div class="form-group">
        <label id="social-label" for="social">What's your preferred community platform?</label><br />
        <input type="radio" name="social-comm" id="facebook" value="facebook" />
        <label for="facebook">Facebook Groups</label><br />
        <input type="radio" name="social-comm" id="discord" value="discord" />
        <label for="discord">Discord</label>
      </div>
      <!-- TODOS -->
        <!-- RADIO BUTTONS - ??? -->
        <!-- CHECKBOXES: which activities and events are you most interested in? -->
        <!-- TEXTAREA: Questions/Comments/Suggestions -->
        <!-- SUBMIT -->
    </form>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
